language: python
sudo: false
python:
- 2.7
- 3.3
- 3.4
- 3.5
cache: pip
install:
- pip install -e .[test]
script:
- py.test --cov=snapshottest tests examples/pytest
# Run Pytest Example
- py.test examples/pytest
# Run Unittest Example
- python examples/unittest/test_demo.py
# Run nose
- nosetests examples/unittest
# Run django. First time to save snapshot
- cd examples/django_project && python manage.py test
# Second time to test the update feature since the test is dynamic it should fail without the update flag
- cd examples/django_project && python manage.py test --snapshot-update
after_success:
- coveralls
matrix:
  fast_finish: true
  include:
  - python: '2.7'
    install: pip install flake8
    script: flake8
